<!DOCTYPE html>
<html>
<head>
	<title>Stack Demo</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<script src="data_structure.js"></script>
	<style>
		.stackWrap, .queueWrap {
			margin: 50px 0 0;
		}
		.stackWrap li, .queueWrap li {
			background: #bbb;
			color: #ffffff;
			padding: 10px;
			border-radius: 10px;
			margin: 0 0 10px;
			list-style: none;
		}
		.queueWrap {
			margin-left: -10px
		}
		.queueWrap li {
			width: 200px;
			float: left;
			margin-left: 10px;
		}
		.hero-unit {
			padding: 20px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="span12">
			<div class="hero-unit">
        <h3>Simple DS Demo! (^o^)</h3>
      </div>
		</div>
	</div>
	<div class="row">
		<div class="span6">
			<h3>Add String to <i>Stack</i></h3>
			<div class="row">
				<div class="span3">
					<input type="text" class="input-block-level" id="pushInput">
					<button class="btn btn-primary" id="push">Push</button>
				</div>
			</div>
			<h3>Remove element from <i>Stack</i></h3>
			<div class="row">
				<div class="span3">
					<button class="btn btn-danger" id="pop">Pop</button>
				</div>
			</div>
		</div>
		<div class="span6">
			<h2>Stack</h2>
			<ol class="stackWrap" id="stackWrap">
			</ol>
		</div>
	</div>
	<div class="row">
		<div class="span12">
			<h2>Queue</h2>
			<ol class="queueWrap" id="queueWrap">
			</ol>
		</div>
	</div>
</div>
<script src="app.js"></script>
</body>
</html>
